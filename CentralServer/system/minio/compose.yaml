services:
  centralserver-minio:
    image: quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - centralserver-minio_data:/data
    env_file:
      - .env
    command: server /data --console-address ":9001"

volumes:
  centralserver-minio_data:
