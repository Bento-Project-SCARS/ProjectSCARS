---
name: Tests - Central Server

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "CentralServer/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  test-central-server:
    name: Test Central Server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: CentralServer
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.24"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ hashFiles('CentralServer/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('CentralServer/uv.lock') }}
            uv-${{ runner.os }}

      - name: Install project
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest

      - name: Minimize uv cache
        run: uv cache prune --ci

      - name: Upload coverage data to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: CentralServer/
          flags: central-server
          fail_ci_if_error: true
