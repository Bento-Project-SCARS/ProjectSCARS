name: SCARS Server - Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    uv-example:
        name: python
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version:
                    - "3.12"
                    - "3.13"

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "0.5.7"
                  enable-cache: true
                  cache-dependency-glob: "scars_server/uv.lock"

            - name: Set up Python ${{ matrix.python-version }}
              run: uv python install ${{ matrix.python-version }}

            - name: Install project
              run: uv sync --all-extras

            - name: Run tests
              run: |
                  cd scars_server/src
                  uv run pytest
