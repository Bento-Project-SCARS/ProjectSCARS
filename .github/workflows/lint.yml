# This workflow executes several linters on changed files based on languages
# used in your code base whenever you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
---
name: Lint Codebase

on: ["push", "pull_request"]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed
          # files within `super-linter`
          fetch-depth: 0

      - name: Lint Codebase
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          VALIDATE_CSS: false # we're not using stylelint
          JAVASCRIPT_ES_CONFIG_FILE: ${{ github.workspace }}/WebClient/eslint.config.mjs
          TYPESCRIPT_STANDARD_TSCONFIG_FILE: ${{ github.workspace }}/WebClient/tsconfig.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
