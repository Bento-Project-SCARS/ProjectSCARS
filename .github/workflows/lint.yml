---
name: Codebase Style

on: ["pull_request"]

jobs:
  lint-central_server:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    defaults:
      run:
        working-directory: ./CentralServer

    strategy:
      matrix:
        python-versions: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.24"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ hashFiles('CentralServer/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('CentralServer/uv.lock') }}
            uv-${{ runner.os }}

      - name: Install project
        run: uv sync

      - name: Lint Codebase using pylint, black, and isort
        uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "./CentralServer/centralserver ./CentralServer/tests"
          use-pylint: true
          use-pycodestyle: false
          use-flake8: false
          use-black: true
          use-mypy: false
          use-isort: true
          extra-pylint-options: "--disable=C0114,C0115,C0116"
          extra-black-options: "--verbose --check"
          extra-isort-options: "--check-only --diff --profile black"

      - name: Minimize uv cache
        run: uv cache prune --ci

  lint-local_server:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    defaults:
      run:
        working-directory: ./LocalServer

    strategy:
      matrix:
        python-versions: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.24"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ hashFiles('LocalServer/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('LocalServer/uv.lock') }}
            uv-${{ runner.os }}

      - name: Install project
        run: uv sync

      - name: Lint Codebase using pylint, black, and isort
        uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "./LocalServer/localserver ./LocalServer/tests"
          use-pylint: true
          use-pycodestyle: false
          use-flake8: false
          use-black: true
          use-mypy: false
          use-isort: true
          extra-pylint-options: "--disable=C0114,C0115,C0116"
          extra-black-options: "--verbose --check"
          extra-isort-options: "--check-only --diff --profile black"

      - name: Minimize uv cache
        run: uv cache prune --ci
