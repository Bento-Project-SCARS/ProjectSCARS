---
name: Codebase Style

on: ["pull_request"]

jobs:
  lint-central_server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-versions: [3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-versions }}"

      - name: Lint Codebase using pylint, black, and isort
        uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "./CentralServer/centralserver ./CentralServer/tests"
          use-pylint: true
          use-pycodestyle: false
          use-flake8: false
          use-black: true
          use-mypy: false
          use-isort: true
          extra-pylint-options: "--disable=C0114,C0115,C0116"
          extra-black-options: "--verbose --check"
          extra-isort-options: "--check-only --diff --profile black"

  lint-local_server:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-versions: [3.12, 3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-versions }}"

      - name: Lint Codebase using pylint, black, and isort
        uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: "./LocalServer/localserver ./LocalServer/tests"
          use-pylint: true
          use-pycodestyle: false
          use-flake8: false
          use-black: true
          use-mypy: false
          use-isort: true
          extra-pylint-options: "--disable=C0114,C0115,C0116"
          extra-black-options: "--verbose --check"
          extra-isort-options: "--check-only --diff --profile black"
